<ion-header>

  <ion-navbar>
    <ion-title>Add Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]='form' (ngSubmit)="manage(form.value)">  
    <ion-item>
      <ion-label color="primary" floating>Name</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <div formArrayName='markets'>
      <section [formGroupName]="i" *ngFor="let market of form.controls.markets.controls; let i= index">
        <ion-item-group>
          <ion-item-divider color="light"></ion-item-divider>
          <ion-item>
              <ion-label color="primary" floating>Market Name:</ion-label>
              <ion-input formControlName="name"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label color="primary" floating>Price:</ion-label>
              <ion-input formControlName="price"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label color="primary" floating>Quantity:</ion-label>
              <ion-input formControlName="quantity"></ion-input>
          </ion-item>
          <span
                     float-right
                     ion-button
                     icon-left
                     clear
                     *ngIf="form.controls.markets.length > 1"
                     (click)="removeMarketField(i)">
                     <ion-icon name="close"></ion-icon>
                     Remove
                  </span>
        </ion-item-group>
      </section>
    </div>  
    <ion-item>
      <button ion-button primary (click)="addNewMarketField()">
        <ion-icon name="add"></ion-icon>&nbsp;Add Market
      </button>
    </ion-item>
    <ion-item>
      <button ion-button primary full  [disabled]="!form.valid">
        <ion-icon name="add"></ion-icon>&nbsp;Add Product
      </button>
    </ion-item>
  </form>
</ion-content>
